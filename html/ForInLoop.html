<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>
    <script>
      /*
           ****************** For in Loop *****************

           for in loop is built to print objects
        */

      let obj = {
        fName: "vTrox",
        lName: "yt",
        age: "21",
      };

      for (let key in obj) {
        console.log(key + ":" + obj[key]);
      }
    </script>
