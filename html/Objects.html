<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let obj = {
        fName: "vTrox",
        lName: "yt",
        age: "21",
        favAnime: ["Aot", "one piece", "jjk", "death note"],

        living: {
          city: "aNagar",
          country: "india",
        },

        salary: function () {
          // ----------- functions in objects are called methods
          return 20000;
        },
        fullName: function () {
          return this.fName + " " + this.lName; // this points to the owner of object "obj"
        },
      };

      console.log(obj);
      console.log(obj.favAnime);
      console.log(obj.salary());
      console.log(obj.fullName());
      console.log(obj.living);
      console.log(obj.living.country);
    </script>
  </head>
  <body></body>
</html>
