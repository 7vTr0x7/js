<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function hello() {
        alert("hello");
      }
    </script>
  </head>
  <body>
    <button onclick="hello()">click</button>
    <p ondblclick="hello()">hello</p>
    <p oncontextmenu="hello()">hello</p>
    <p onmouseup="hello()">hi</p>
  </body>
</html>
