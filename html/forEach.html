<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // ************ forEach() - is used to print every element of array one by one of do other stuff

      let arr = ["yo", "sup", "man", "yup"];

      arr.forEach(check);

      function check(value, index) {
        document.write(index + " : " + value + "<br>");
      }
    </script>
  </head>
  <body></body>
</html>
